<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world map</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=MAP_KEY&map_ids=MAP_ID&callback=initMap"
      defer
    ></script>

    <style>
      html {
        box-sizing: border-box;
        font-size: 100%;
      }

      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- <h1>World Map</h1> -->
    <div id="map"></div>

    <script>
      function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
        mapId: "MAP_ID",
      });
    }
    </script>
  </body>
</html>
